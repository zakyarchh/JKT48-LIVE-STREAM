<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Room | IKAZZ - 48</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF1744;
            --primary-light: #FF5252;
            --secondary: #6C63FF;
            --accent: #00BCD4;
            --dark: #1A1A2E;
            --gray: #6B7280;
            --light: #F8FAFC;
            --white: #FFFFFF;
            --success: #10B981;
            --gradient-1: linear-gradient(135deg, #FF1744 0%, #FF6B6B 100%);
            --gradient-2: linear-gradient(135deg, #6C63FF 0%, #A855F7 100%);
            --shadow-lg: 0 8px 40px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes livePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 23, 68, 0.6); }
            50% { box-shadow: 0 0 0 12px rgba(255, 23, 68, 0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255,23,68,0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(255,23,68,0.8)); }
        }

        /* Room Header */
        .room-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            animation: fadeInDown 0.6s ease;
        }

        .back-btn {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .room-info {
            text-align: center;
            flex: 1;
            padding: 0 20px;
        }

        .room-title-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .live-badge-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--primary);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: livePulse 2s ease infinite;
        }

        .live-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s ease infinite;
        }

        .quality-badge {
            padding: 6px 12px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
        }

        .viewer-count {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
        }

        .viewer-count i {
            color: var(--primary);
            font-size: 18px;
        }

        /* Video Container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #remoteVideo, #localVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
        }

        .video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .video-placeholder-icon {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: float 4s ease-in-out infinite;
        }

        .video-placeholder-icon i {
            font-size: 50px;
            color: rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite;
        }

        .video-placeholder h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-placeholder p {
            color: rgba(255,255,255,0.5);
            font-size: 15px;
            max-width: 300px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto 0;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 101;
            animation: fadeInDown 0.5s ease;
            transition: all 0.3s ease;
        }

        .connection-status.connecting {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.9) 0%, rgba(217, 119, 6, 0.9) 100%);
        }

        .connection-status.connected {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.9) 0%, rgba(5, 150, 105, 0.9) 100%);
        }

        .connection-status.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(220, 38, 38, 0.9) 100%);
        }

        .connection-status.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            pointer-events: none;
        }

        .connection-status .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 24px 40px;
            background: linear-gradient(0deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            z-index: 100;
            animation: slideInUp 0.6s ease;
        }

        .controls-inner {
            display: flex;
            justify-content: center;
            gap: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Exit Button */
        .exit-btn {
            padding: 18px 36px;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .exit-btn:hover {
            background: #DC2626;
            border-color: #DC2626;
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.4);
        }

        .exit-btn:active {
            transform: scale(0.98);
        }

        .exit-btn i {
            font-size: 18px;
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .admin-btn {
            padding: 16px 28px;
            border-radius: 16px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: inherit;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .admin-btn:hover {
            transform: translateY(-3px);
        }

        .admin-btn:active {
            transform: translateY(-1px);
        }

        .admin-btn.screen {
            background: var(--gradient-2);
            color: white;
        }

        .admin-btn.screen:hover {
            box-shadow: 0 8px 30px rgba(108, 99, 255, 0.5);
        }

        .admin-btn.screen.active {
            background: linear-gradient(135deg, #00BCD4 0%, #00ACC1 100%);
        }

        .admin-btn.start {
            background: var(--gradient-1);
            color: white;
        }

        .admin-btn.start:hover {
            box-shadow: 0 8px 30px rgba(255, 23, 68, 0.5);
        }

        .admin-btn.stop {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
            color: white;
        }

        .admin-btn.stop:hover {
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.5);
        }

        .admin-btn i {
            font-size: 16px;
        }

        /* Room Stats */
        .room-stats {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px;
            padding: 16px 28px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            animation: fadeInUp 0.6s ease 0.3s backwards;
        }

        .room-stat {
            text-align: center;
        }

        .room-stat-value {
            font-size: 20px;
            font-weight: 800;
            color: white;
        }

        .room-stat-label {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            background: var(--gradient-1);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 800;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 10px 50px rgba(255, 23, 68, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 24px;
            color: rgba(255,255,255,0.6);
            font-size: 15px;
            font-weight: 500;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 18px 32px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.95) 0%, rgba(5, 150, 105, 0.95) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .toast.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95) 0%, rgba(220, 38, 38, 0.95) 100%);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .toast i {
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .room-header {
                padding: 16px 16px;
            }

            .back-btn {
                width: 44px;
                height: 44px;
            }

            .room-title-header {
                font-size: 15px;
            }

            .viewer-count {
                padding: 12px 16px;
                font-size: 13px;
            }

            .controls {
                padding: 24px 16px 32px;
            }

            .exit-btn {
                padding: 16px 28px;
                font-size: 14px;
            }

            .admin-btn {
                padding: 14px 22px;
                font-size: 13px;
            }

            .room-stats {
                bottom: 130px;
                padding: 14px 24px;
                gap: 20px;
            }

            .room-stat-value {
                font-size: 18px;
            }

            .video-placeholder-icon {
                width: 100px;
                height: 100px;
            }

            .video-placeholder-icon i {
                font-size: 36px;
            }

            .video-placeholder h3 {
                font-size: 20px;
            }
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-logo">48</div>
        <div class="loader"></div>
        <p class="loading-text">Menghubungkan ke live stream...</p>
    </div>

    <!-- Header -->
    <div class="room-header">
        <button class="back-btn" onclick="exitRoom()" title="Keluar">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="room-info">
            <h1 class="room-title-header" id="roomTitle">Loading...</h1>
            <div class="live-badge-container">
                <span class="live-badge" id="liveBadge">LIVE</span>
                <span class="quality-badge">HD</span>
            </div>
        </div>
        <div class="viewer-count">
            <i class="fas fa-eye"></i>
            <span id="viewerCount">0</span>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status connecting" id="connectionStatus">
        <div class="spinner"></div>
        <span>Menghubungkan...</span>
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted style="display: none;"></video>
            <div class="video-placeholder" id="videoPlaceholder">
                <div class="video-placeholder-icon">
                    <i class="fas fa-broadcast-tower"></i>
                </div>
                <h3>Menunggu Stream</h3>
                <p>Live stream akan dimulai segera, mohon tunggu sebentar...</p>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Room Stats -->
    <div class="room-stats" id="roomStats">
        <div class="room-stat">
            <div class="room-stat-value" id="statViewers">0</div>
            <div class="room-stat-label">Penonton</div>
        </div>
        <div class="room-stat">
            <div class="room-stat-value" id="statDuration">00:00</div>
            <div class="room-stat-label">Durasi</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="controls-inner" id="viewerControls">
            <button class="exit-btn" onclick="exitRoom()">
                <i class="fas fa-sign-out-alt"></i>
                Keluar dari Live
            </button>
        </div>
        <div class="admin-controls" id="adminControls" style="display: none;">
            <button class="admin-btn screen" id="screenShareBtn" onclick="toggleScreenShare()">
                <i class="fas fa-desktop"></i>
                Share Screen
            </button>
            <button class="admin-btn start" id="startLiveBtn" onclick="startBroadcast()">
                <i class="fas fa-broadcast-tower"></i>
                Mulai Live
            </button>
            <button class="admin-btn stop" id="stopLiveBtn" onclick="stopBroadcast()" style="display: none;">
                <i class="fas fa-stop-circle"></i>
                Stop Live
            </button>
            <button class="exit-btn" onclick="exitRoom()">
                <i class="fas fa-sign-out-alt"></i>
                Keluar
            </button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAl6WmsHrmYkyotYYu_VIEqX5buTrMa-ec",
            authDomain: "live-abd72.firebaseapp.com",
            projectId: "live-abd72",
            storageBucket: "live-abd72.firebasestorage.app",
            messagingSenderId: "705044265931",
            appId: "1:705044265931:web:402b9615df1d38863f944e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // WebRTC Configuration - Multiple STUN/TURN servers for better connectivity
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                { urls: 'stun:stun.stunprotocol.org:3478' }
            ],
            iceCandidatePoolSize: 10
        };

        // State
        let localStream = null;
        let peerConnections = {};
        let roomId = null;
        let isAdmin = false;
        let isBroadcasting = false;
        let viewerId = null;
        let unsubscribers = [];
        let durationInterval = null;
        let startTime = null;

        // Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const connectionStatus = document.getElementById('connectionStatus');

        // Get URL Params
        const urlParams = new URLSearchParams(window.location.search);
        roomId = urlParams.get('id');
        const isAdminMode = urlParams.get('admin') === 'true';
        viewerId = 'viewer_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

        // Format Duration
        function formatDuration(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            if (hrs > 0) {
                return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update Duration
        function updateDuration() {
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('statDuration').textContent = formatDuration(elapsed);
            }
        }

        // Initialize
        async function init() {
            if (!roomId) {
                showToast('Room tidak ditemukan', 'error');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            try {
                // Load room info
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                if (!roomDoc.exists) {
                    showToast('Room tidak ditemukan', 'error');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    return;
                }

                const room = roomDoc.data();
                document.getElementById('roomTitle').textContent = room.title;
                document.getElementById('viewerCount').textContent = room.viewers || 0;
                document.getElementById('statViewers').textContent = room.viewers || 0;

                if (room.startedAt) {
                    startTime = room.startedAt.toDate().getTime();
                    durationInterval = setInterval(updateDuration, 1000);
                }

                // Check if admin
                if (isAdminMode) {
                    auth.onAuthStateChanged(async (user) => {
                        if (user && user.email === 'ikazz@kazz.id') {
                            isAdmin = true;
                            document.getElementById('adminControls').style.display = 'flex';
                            document.getElementById('viewerControls').style.display = 'none';
                            document.getElementById('roomStats').style.display = 'none';
                            localVideo.style.display = 'block';
                            remoteVideo.style.display = 'none';
                            hideLoading();
                            updateConnectionStatus('connected', 'Mode Admin Aktif');
                            setTimeout(() => {
                                connectionStatus.classList.add('hidden');
                            }, 3000);
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
                } else {
                    // Viewer mode
                    await joinAsViewer();
                }

                // Listen to room updates
                const unsubRoom = db.collection('rooms').doc(roomId).onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('viewerCount').textContent = data.viewers || 0;
                        document.getElementById('statViewers').textContent = data.viewers || 0;
                        
                        if (!data.isLive && !isAdmin) {
                            showToast('Live telah berakhir', 'error');
                            setTimeout(() => window.location.href = 'index.html', 2000);
                        }

                        if (data.startedAt && !startTime) {
                            startTime = data.startedAt.toDate().getTime();
                            durationInterval = setInterval(updateDuration, 1000);
                        }
                    }
                });
                unsubscribers.push(unsubRoom);

            } catch (e) {
                console.error('Init error:', e);
                showToast('Gagal memuat room', 'error');
            }
        }

        // Join as Viewer
        async function joinAsViewer() {
            updateConnectionStatus('connecting', 'Menghubungkan ke stream...');

            try {
                // Increment viewer count
                await db.collection('rooms').doc(roomId).update({
                    viewers: firebase.firestore.FieldValue.increment(1)
                });

                // Listen for broadcaster offer
                const unsubOffer = db.collection('rooms').doc(roomId)
                    .collection('offer').doc('broadcaster')
                    .onSnapshot(async (doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            if (data.sdp) {
                                await setupViewerConnection(data);
                            }
                        }
                    });
                unsubscribers.push(unsubOffer);

                hideLoading();

            } catch (e) {
                console.error('Join error:', e);
                updateConnectionStatus('error', 'Gagal terhubung');
            }
        }

        // Setup Viewer Connection
        async function setupViewerConnection(offerData) {
            // Close existing connection if any
            if (peerConnections[viewerId]) {
                peerConnections[viewerId].close();
            }

            const pc = new RTCPeerConnection(rtcConfig);
            peerConnections[viewerId] = pc;

            // Handle incoming tracks
            pc.ontrack = (event) => {
                console.log('Received track:', event.track.kind);
                if (event.streams && event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                    videoPlaceholder.style.display = 'none';
                    remoteVideo.style.display = 'block';
                    updateConnectionStatus('connected', 'Terhubung');
                    setTimeout(() => {
                        connectionStatus.classList.add('hidden');
                    }, 3000);
                }
            };

            // Handle ICE candidates
            pc.onicecandidate = async (event) => {
                if (event.candidate) {
                    try {
                        await db.collection('rooms').doc(roomId)
                            .collection('viewerCandidates').doc(viewerId)
                            .collection('candidates').add(event.candidate.toJSON());
                    } catch (e) {
                        console.error('Error adding ICE candidate:', e);
                    }
                }
            };

            // Handle connection state changes
            pc.onconnectionstatechange = () => {
                console.log('Connection state:', pc.connectionState);
                switch (pc.connectionState) {
                    case 'connected':
                        updateConnectionStatus('connected', 'Terhubung');
                        setTimeout(() => connectionStatus.classList.add('hidden'), 3000);
                        break;
                    case 'disconnected':
                        updateConnectionStatus('connecting', 'Menghubungkan ulang...');
                        connectionStatus.classList.remove('hidden');
                        break;
                    case 'failed':
                        updateConnectionStatus('error', 'Koneksi terputus');
                        connectionStatus.classList.remove('hidden');
                        break;
                }
            };

            pc.oniceconnectionstatechange = () => {
                console.log('ICE connection state:', pc.iceConnectionState);
            };

            try {
                // Set remote description (offer from broadcaster)
                await pc.setRemoteDescription(new RTCSessionDescription(offerData));

                // Create answer
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                // Save answer to Firestore
                await db.collection('rooms').doc(roomId)
                    .collection('answers').doc(viewerId)
                    .set({
                        sdp: answer.sdp,
                        type: answer.type,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                // Listen for ICE candidates from broadcaster
                const unsubCandidates = db.collection('rooms').doc(roomId)
                    .collection('broadcasterCandidates').doc('main')
                    .collection('candidates')
                    .onSnapshot((snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            if (change.type === 'added') {
                                const candidate = new RTCIceCandidate(change.doc.data());
                                pc.addIceCandidate(candidate).catch(err => {
                                    console.error('Error adding remote ICE candidate:', err);
                                });
                            }
                        });
                    });
                unsubscribers.push(unsubCandidates);

            } catch (e) {
                console.error('Setup viewer connection error:', e);
                updateConnectionStatus('error', 'Gagal terhubung');
            }
        }

        // Toggle Screen Share
        async function toggleScreenShare() {
            const btn = document.getElementById('screenShareBtn');
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                localVideo.srcObject = null;
                videoPlaceholder.style.display = 'flex';
                btn.innerHTML = '<i class="fas fa-desktop"></i> Share Screen';
                btn.classList.remove('active');
                showToast('Screen share dihentikan', 'success');
                return;
            }

            try {
                // Request screen share with audio
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: 'always',
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 },
                        frameRate: { ideal: 30, max: 60 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                localVideo.srcObject = localStream;
                videoPlaceholder.style.display = 'none';
                btn.innerHTML = '<i class="fas fa-stop"></i> Stop Share';
                btn.classList.add('active');
                showToast('Screen share aktif', 'success');

                // Handle when user stops sharing via browser UI
                localStream.getVideoTracks()[0].onended = () => {
                    toggleScreenShare();
                };

            } catch (e) {
                console.error('Screen share error:', e);
                if (e.name === 'NotAllowedError') {
                    showToast('Izin screen share ditolak', 'error');
                } else {
                    showToast('Gagal membagikan layar: ' + e.message, 'error');
                }
            }
        }

        // Start Broadcast
        async function startBroadcast() {
            if (!localStream) {
                showToast('Aktifkan screen share terlebih dahulu', 'error');
                return;
            }

            const startBtn = document.getElementById('startLiveBtn');
            startBtn.innerHTML = '<div class="spinner" style="width:16px;height:16px;border-width:2px;"></div> Memulai...';
            startBtn.disabled = true;

            try {
                updateConnectionStatus('connecting', 'Memulai broadcast...');
                connectionStatus.classList.remove('hidden');

                // Clear old signaling data
                const batch = db.batch();
                
                // Update room status
                await db.collection('rooms').doc(roomId).update({
                    isLive: true,
                    startedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    viewers: 0
                });

                startTime = Date.now();
                durationInterval = setInterval(updateDuration, 1000);

                const pc = new RTCPeerConnection(rtcConfig);
                peerConnections['broadcaster'] = pc;

                // Add all tracks from local stream
                localStream.getTracks().forEach(track => {
                    console.log('Adding track:', track.kind);
                    pc.addTrack(track, localStream);
                });

                // Handle ICE candidates
                pc.onicecandidate = async (event) => {
                    if (event.candidate) {
                        try {
                            await db.collection('rooms').doc(roomId)
                                .collection('broadcasterCandidates').doc('main')
                                .collection('candidates').add(event.candidate.toJSON());
                        } catch (e) {
                            console.error('Error adding broadcaster ICE candidate:', e);
                        }
                    }
                };

                pc.oniceconnectionstatechange = () => {
                    console.log('Broadcaster ICE state:', pc.iceConnectionState);
                };

                // Create offer
                const offer = await pc.createOffer({
                    offerToReceiveAudio: false,
                    offerToReceiveVideo: false
                });
                await pc.setLocalDescription(offer);

                // Save offer to Firestore
                await db.collection('rooms').doc(roomId)
                    .collection('offer').doc('broadcaster')
                    .set({
                        sdp: offer.sdp,
                        type: offer.type,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                // Listen for answers from viewers
                const unsubAnswers = db.collection('rooms').doc(roomId)
                    .collection('answers')
                    .onSnapshot(async (snapshot) => {
                        for (const change of snapshot.docChanges()) {
                            if (change.type === 'added') {
                                const viewerIdFromDoc = change.doc.id;
                                const answerData = change.doc.data();
                                
                                console.log('New viewer answer:', viewerIdFromDoc);
                                
                                // Create new peer connection for each viewer
                                const viewerPC = new RTCPeerConnection(rtcConfig);
                                
                                // Add tracks
                                localStream.getTracks().forEach(track => {
                                    viewerPC.addTrack(track, localStream);
                                });

                                // Handle ICE candidates for this viewer
                                viewerPC.onicecandidate = async (event) => {
                                    if (event.candidate) {
                                        await db.collection('rooms').doc(roomId)
                                            .collection('broadcasterCandidates').doc('main')
                                            .collection('candidates').add(event.candidate.toJSON());
                                    }
                                };

                                try {
                                    // Create offer for this viewer
                                    const viewerOffer = await viewerPC.createOffer();
                                    await viewerPC.setLocalDescription(viewerOffer);
                                    
                                    // Set the answer
                                    await viewerPC.setRemoteDescription(new RTCSessionDescription({
                                        sdp: answerData.sdp,
                                        type: answerData.type
                                    }));

                                    peerConnections[viewerIdFromDoc] = viewerPC;

                                    // Listen for viewer ICE candidates
                                    db.collection('rooms').doc(roomId)
                                        .collection('viewerCandidates').doc(viewerIdFromDoc)
                                        .collection('candidates')
                                        .onSnapshot((candidateSnapshot) => {
                                            candidateSnapshot.docChanges().forEach((candidateChange) => {
                                                if (candidateChange.type === 'added') {
                                                    const candidate = new RTCIceCandidate(candidateChange.doc.data());
                                                    viewerPC.addIceCandidate(candidate).catch(console.error);
                                                }
                                            });
                                        });

                                } catch (e) {
                                    console.error('Error handling viewer:', e);
                                }
                            }
                        }
                    });
                unsubscribers.push(unsubAnswers);

                isBroadcasting = true;
                document.getElementById('startLiveBtn').style.display = 'none';
                document.getElementById('stopLiveBtn').style.display = 'flex';
                updateConnectionStatus('connected', 'Live aktif - Broadcasting');
                setTimeout(() => connectionStatus.classList.add('hidden'), 3000);
                showToast('ðŸŽ¬ Live dimulai!', 'success');

            } catch (e) {
                console.error('Broadcast error:', e);
                showToast('Gagal memulai live: ' + e.message, 'error');
                updateConnectionStatus('error', 'Gagal memulai');
            }

            startBtn.innerHTML = '<i class="fas fa-broadcast-tower"></i> Mulai Live';
            startBtn.disabled = false;
        }

        // Stop Broadcast
        async function stopBroadcast() {
            if (!confirm('Yakin ingin menghentikan live?')) return;

            try {
                // Close all peer connections
                Object.values(peerConnections).forEach(pc => {
                    if (pc && pc.close) pc.close();
                });
                peerConnections = {};

                // Stop local stream
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }

                localVideo.srcObject = null;
                videoPlaceholder.style.display = 'flex';

                // Clear duration interval
                if (durationInterval) {
                    clearInterval(durationInterval);
                    durationInterval = null;
                }
                startTime = null;

                // Update room status
                await db.collection('rooms').doc(roomId).update({
                    isLive: false,
                    endedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    viewers: 0
                });

                isBroadcasting = false;
                document.getElementById('startLiveBtn').style.display = 'flex';
                document.getElementById('stopLiveBtn').style.display = 'none';
                document.getElementById('screenShareBtn').innerHTML = '<i class="fas fa-desktop"></i> Share Screen';
                document.getElementById('screenShareBtn').classList.remove('active');
                
                updateConnectionStatus('connected', 'Live berakhir');
                connectionStatus.classList.remove('hidden');
                showToast('Live dihentikan', 'success');

            } catch (e) {
                console.error('Stop broadcast error:', e);
                showToast('Gagal menghentikan live', 'error');
            }
        }

        // Exit Room
        async function exitRoom() {
            try {
                // Close all peer connections
                Object.values(peerConnections).forEach(pc => {
                    if (pc && pc.close) pc.close();
                });

                // Stop local stream
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }

                // Unsubscribe all listeners
                unsubscribers.forEach(unsub => {
                    if (typeof unsub === 'function') unsub();
                });

                // Clear interval
                if (durationInterval) {
                    clearInterval(durationInterval);
                }

                // Decrement viewer count if not admin
                if (!isAdmin && roomId) {
                    await db.collection('rooms').doc(roomId).update({
                        viewers: firebase.firestore.FieldValue.increment(-1)
                    }).catch(console.error);
                }

            } catch (e) {
                console.error('Exit error:', e);
            }

            window.location.href = 'index.html';
        }

        // Update Connection Status
        function updateConnectionStatus(status, text) {
            connectionStatus.className = 'connection-status ' + status;
            if (status === 'connecting') {
                connectionStatus.innerHTML = `<div class="spinner"></div><span>${text}</span>`;
            } else {
                const icon = status === 'connected' ? 'check-circle' : 'exclamation-triangle';
                connectionStatus.innerHTML = `<i class="fas fa-${icon}"></i><span>${text}</span>`;
            }
        }

        // Hide Loading
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 800);
        }

        // Toast
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'info-circle';
            toast.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // Handle page unload - decrement viewer
        window.addEventListener('beforeunload', () => {
            if (!isAdmin && roomId) {
                // Use sendBeacon for reliable delivery
                const data = JSON.stringify({ roomId, action: 'leave' });
                navigator.sendBeacon && navigator.sendBeacon('/api/leave', data);
                
                // Also try Firestore update
                db.collection('rooms').doc(roomId).update({
                    viewers: firebase.firestore.FieldValue.increment(-1)
                }).catch(() => {});
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' && !isAdmin) {
                // Page is hidden, might be closing
            }
        });

        // Initialize
        init();
    </script>
