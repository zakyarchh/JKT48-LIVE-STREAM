<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Room - StreamHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --header-height: 60px;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--gray-900);
            color: var(--gray-800);
        }

        /* ============================================
           SCROLLBAR
           ============================================ */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-400);
            border-radius: 3px;
        }

        /* ============================================
           LOADING SCREEN
           ============================================ */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1.5rem;
            animation: loadingPulse 1.5s infinite ease-in-out;
        }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-content h2 {
            font-size: 1.25rem;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }

        .loading-content p {
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        /* ============================================
           MAIN LAYOUT
           ============================================ */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: var(--gray-100);
            border: none;
            border-radius: 12px;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        .room-info {
            flex: 1;
            min-width: 0;
        }

        .room-title-header {
            font-size: 1rem;
            font-weight: 700;
            color: var(--gray-900);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--secondary);
            color: white;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .live-badge i {
            font-size: 6px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .room-meta {
            font-size: 0.8rem;
            color: var(--gray-500);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 2px;
        }

        .room-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            background: var(--gray-100);
            border: none;
            border-radius: 12px;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .header-btn:hover {
            background: var(--primary);
            color: white;
        }

        .header-btn .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--secondary);
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* ============================================
           CONTENT AREA
           ============================================ */
        .app-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--gray-900);
            position: relative;
        }

        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Aspect ratio container for portrait mode */
        .video-aspect-ratio {
            width: 100%;
            max-width: 100%;
            position: relative;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gray-800), var(--gray-900));
            color: var(--gray-400);
            text-align: center;
            padding: 2rem;
        }

        .video-overlay.hidden {
            display: none;
        }

        .video-overlay-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .video-overlay-icon i {
            font-size: 3rem;
            color: var(--primary);
            animation: pulseIcon 2s infinite;
        }

        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .video-overlay h3 {
            font-size: 1.25rem;
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .video-overlay p {
            font-size: 0.9rem;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }

        .connecting-dots {
            display: flex;
            gap: 8px;
        }

        .connecting-dots span {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .connecting-dots span:nth-child(2) { animation-delay: 0.2s; }
        .connecting-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-wrapper:hover .video-controls,
        .video-controls.visible {
            opacity: 1;
        }

        .controls-left,
        .controls-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--primary);
        }

        .volume-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* Time/Duration */
        .time-display {
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,0,0,0.5);
            padding: 6px 12px;
            border-radius: 20px;
        }

        /* Video Info Bar */
        .video-info-bar {
            background: var(--white);
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--gray-200);
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .video-stats {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .video-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--gray-500);
        }

        .video-stat i {
            color: var(--primary);
        }

        .video-stat.live {
            color: var(--secondary);
        }

        .video-stat.live i {
            color: var(--secondary);
            animation: blink 1s infinite;
        }

        /* ============================================
           CHAT SECTION
           ============================================ */
        .chat-section {
            width: 380px;
            background: var(--white);
            border-left: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .chat-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h3 i {
            color: var(--primary);
        }

        .chat-count {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .chat-close {
            display: none;
            width: 36px;
            height: 36px;
            background: var(--gray-100);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: var(--gray-600);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .chat-message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-avatar {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .chat-bubble {
            flex: 1;
            background: var(--gray-100);
            padding: 10px 14px;
            border-radius: 14px;
            border-top-left-radius: 4px;
        }

        .chat-user {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-user .host-tag {
            background: var(--secondary);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .chat-text {
            font-size: 0.9rem;
            color: var(--gray-700);
            line-height: 1.4;
            word-break: break-word;
        }

        .chat-time {
            font-size: 0.7rem;
            color: var(--gray-400);
            margin-top: 4px;
        }

        .chat-system {
            text-align: center;
            padding: 10px;
            background: var(--gray-50);
            border-radius: 10px;
            font-size: 0.8rem;
            color: var(--gray-500);
        }

        .chat-input-wrapper {
            padding: 1rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--gray-100);
            border: 2px solid var(--gray-200);
            border-radius: 14px;
            font-family: inherit;
            font-size: 0.9rem;
            color: var(--gray-800);
            transition: all 0.3s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }

        .chat-input::placeholder {
            color: var(--gray-400);
        }

        .chat-send {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 14px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .chat-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* ============================================
           MOBILE CHAT PANEL
           ============================================ */
        .chat-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }

        .chat-overlay.active {
            display: block;
        }

        /* ============================================
           TOAST
           ============================================ */
        .toast-container {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
        }

        .toast {
            background: var(--white);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: 1px solid var(--gray-200);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
        .toast.success i { color: var(--success); }
        .toast.error i { color: var(--danger); }

        .toast-message {
            font-weight: 600;
            color: var(--gray-700);
        }

        /* ============================================
           FULLSCREEN MODE
           ============================================ */
        .app-container.fullscreen .app-header,
        .app-container.fullscreen .chat-section,
        .app-container.fullscreen .video-info-bar {
            display: none;
        }

        .app-container.fullscreen .video-section {
            position: fixed;
            inset: 0;
            z-index: 9000;
        }

        .app-container.fullscreen .video-wrapper {
            height: 100vh;
        }

        /* ============================================
           RESPONSIVE - TABLET
           ============================================ */
        @media (max-width: 1024px) {
            .chat-section {
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                max-width: 400px;
                z-index: 999;
                transform: translateX(100%);
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .chat-section.open {
                transform: translateX(0);
            }

            .chat-close {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* ============================================
           RESPONSIVE - MOBILE PORTRAIT
           ============================================ */
        @media (max-width: 768px) {
            :root {
                --header-height: 56px;
            }

            .app-header {
                padding: 0 0.75rem;
            }

            .back-btn,
            .header-btn {
                width: 36px;
                height: 36px;
                border-radius: 10px;
            }

            .room-title-header {
                font-size: 0.9rem;
            }

            .room-meta {
                font-size: 0.75rem;
            }

            .live-badge {
                font-size: 0.6rem;
                padding: 2px 6px;
            }

            /* Portrait Mode: 16:9 aspect ratio */
            .video-wrapper {
                background: #000;
            }

            .video-container {
                width: 100%;
                aspect-ratio: 16/9;
                height: auto;
                max-height: 100%;
            }

            .video-info-bar {
                padding: 0.75rem 1rem;
            }

            .video-title {
                font-size: 1rem;
            }

            .video-stats {
                gap: 1rem;
            }

            .video-stat {
                font-size: 0.8rem;
            }

            .video-controls {
                padding: 1rem;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }

            .volume-wrapper {
                display: none;
            }

            .chat-section {
                max-width: 100%;
            }

            .video-overlay-icon {
                width: 80px;
                height: 80px;
            }

            .video-overlay-icon i {
                font-size: 2rem;
            }

            .video-overlay h3 {
                font-size: 1.1rem;
            }

            .video-overlay p {
                font-size: 0.85rem;
            }
        }

        /* ============================================
           RESPONSIVE - LANDSCAPE MODE
           ============================================ */
        @media (max-width: 900px) and (orientation: landscape) {
            .app-header {
                height: 50px;
            }

            .video-container {
                width: 100%;
                height: 100%;
                aspect-ratio: auto;
            }

            .video-info-bar {
                display: none;
            }

            .video-wrapper {
                height: calc(100vh - 50px);
            }

            .video-controls {
                padding: 1rem 1.5rem;
            }

            .control-btn {
                width: 38px;
                height: 38px;
                font-size: 0.9rem;
            }

            /* Auto hide header in landscape for immersive view */
            .app-container.immersive .app-header {
                transform: translateY(-100%);
                position: absolute;
            }

            .app-container.immersive .video-wrapper {
                height: 100vh;
            }
        }

        /* ============================================
           FULLSCREEN LANDSCAPE
           ============================================ */
        @media (orientation: landscape) and (max-height: 500px) {
            .app-header {
                height: 45px;
            }

            .back-btn,
            .header-btn {
                width: 32px;
                height: 32px;
            }

            .room-title-header {
                font-size: 0.85rem;
            }

            .video-controls {
                padding: 0.75rem 1rem;
            }

            .control-btn {
                width: 34px;
                height: 34px;
                font-size: 0.85rem;
            }

            .time-display {
                font-size: 0.75rem;
                padding: 4px 10px;
            }
        }

        /* ============================================
           ORIENTATION CHANGE ANIMATION
           ============================================ */
        @media (orientation: landscape) {
            .video-container {
                animation: expandVideo 0.3s ease forwards;
            }
        }

        @media (orientation: portrait) {
            .video-container {
                animation: contractVideo 0.3s ease forwards;
            }
        }

        @keyframes expandVideo {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        @keyframes contractVideo {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        /* ============================================
           LANDSCAPE FULLSCREEN HINT
           ============================================ */
        .rotate-hint {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            z-index: 100;
            animation: fadeInOut 3s ease forwards;
        }

        .rotate-hint i {
            margin-right: 8px;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0); }
            85% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .rotate-hint {
                display: block;
            }
        }

        /* ============================================
           PIP INDICATOR
           ============================================ */
        .pip-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            text-align: center;
            z-index: 5000;
        }

        .pip-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .pip-indicator i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .pip-indicator p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-play"></i>
            </div>
            <div class="loading-spinner"></div>
            <h2>Memuat Stream</h2>
            <p>Mohon tunggu sebentar...</p>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="room-info">
                    <div class="room-title-header" id="roomTitleHeader">
                        <span>Memuat...</span>
                        <span class="live-badge" id="liveBadgeHeader" style="display: none;">
                            <i class="fas fa-circle"></i> LIVE
                        </span>
                    </div>
                    <div class="room-meta">
                        <span><i class="fas fa-eye"></i> <span id="viewerCountHeader">0</span></span>
                        <span><i class="fas fa-clock"></i> <span id="durationHeader">00:00</span></span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="chatToggleBtn" onclick="toggleChat()">
                    <i class="fas fa-comments"></i>
                    <span class="badge" id="chatBadge">0</span>
                </button>
                <button class="header-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand" id="fullscreenIcon"></i>
                </button>
                <button class="header-btn" onclick="shareRoom()">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="app-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-wrapper" id="videoWrapper">
                    <div class="video-container" id="videoContainer">
                        <video id="remoteVideo" autoplay playsinline></video>
                        
                        <!-- Overlay -->
                        <div class="video-overlay" id="videoOverlay">
                            <div class="video-overlay-icon">
                                <i class="fas fa-broadcast-tower"></i>
                            </div>
                            <h3 id="overlayTitle">Menghubungkan...</h3>
                            <p id="overlayText">Mempersiapkan koneksi streaming</p>
                            <div class="connecting-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                        <!-- Controls -->
                        <div class="video-controls" id="videoControls">
                            <div class="controls-left">
                                <button class="control-btn" onclick="togglePlay()" id="playBtn">
                                    <i class="fas fa-play" id="playIcon"></i>
                                </button>
                                <div class="volume-wrapper">
                                    <button class="control-btn" onclick="toggleMute()" id="muteBtn">
                                        <i class="fas fa-volume-up" id="volumeIcon"></i>
                                    </button>
                                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" oninput="setVolume(this.value)">
                                </div>
                                <div class="time-display">
                                    <i class="fas fa-clock"></i>
                                    <span id="durationDisplay">00:00:00</span>
                                </div>
                            </div>
                            <div class="controls-right">
                                <button class="control-btn" onclick="togglePiP()" title="Picture in Picture">
                                    <i class="fas fa-clone"></i>
                                </button>
                                <button class="control-btn" onclick="toggleFullscreen()">
                                    <i class="fas fa-expand" id="fullscreenIconControl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Video Info -->
                <div class="video-info-bar">
                    <h2 class="video-title" id="videoTitle">Memuat...</h2>
                    <div class="video-stats">
                        <div class="video-stat live" id="liveIndicator" style="display: none;">
                            <i class="fas fa-circle"></i>
                            <span>LIVE</span>
                        </div>
                        <div class="video-stat">
                            <i class="fas fa-eye"></i>
                            <span id="viewerCount">0 penonton</span>
                        </div>
                        <div class="video-stat">
                            <i class="fas fa-clock"></i>
                            <span id="streamDuration">00:00:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Overlay -->
            <div class="chat-overlay" id="chatOverlay" onclick="closeChat()"></div>

            <!-- Chat Section -->
            <div class="chat-section" id="chatSection">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> Live Chat</h3>
                    <span class="chat-count" id="chatCount">0</span>
                    <button class="chat-close" onclick="closeChat()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-system">
                        ðŸ‘‹ Selamat datang di live chat!
                    </div>
                </div>
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Tulis pesan..." maxlength="200">
                    <button class="chat-send" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rotate Hint (Mobile Portrait) -->
    <div class="rotate-hint" id="rotateHint">
        <i class="fas fa-mobile-alt"></i> Putar HP untuk layar penuh
    </div>

    <!-- PIP Indicator -->
    <div class="pip-indicator" id="pipIndicator">
        <i class="fas fa-clone"></i>
        <p>Video sedang dalam mode Picture-in-Picture</p>
    </div>

    <!-- Toast -->
    <div class="toast-container">
        <div class="toast" id="toast">
            <i class="fas fa-check-circle"></i>
            <span class="toast-message" id="toastMessage">Berhasil!</span>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIG
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAl6WmsHrmYkyotYYu_VIEqX5buTrMa-ec",
            authDomain: "live-abd72.firebaseapp.com",
            projectId: "live-abd72",
            storageBucket: "live-abd72.firebasestorage.app",
            messagingSenderId: "705044265931",
            appId: "1:705044265931:web:402b9615df1d38863f944e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ============================================
        // VARIABLES
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id');

        let userData = null;
        let roomData = null;
        let peerConnection = null;
        let streamStartTime = null;
        let durationInterval = null;
        let controlsTimeout = null;
        let isFullscreen = false;

        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        const remoteVideo = document.getElementById('remoteVideo');
        const videoOverlay = document.getElementById('videoOverlay');

        // ============================================
        // TOAST
        // ============================================
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMessage');
            const toastIcon = toast.querySelector('i');

            toastMsg.textContent = message;
            toast.className = `toast ${type}`;
            toastIcon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ============================================
        // INIT
        // ============================================
        async function init() {
            // Check token
            const token = localStorage.getItem('userToken');
            if (!token || !roomId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // Validate token
                const tokenSnapshot = await db.collection('tokens')
                    .where('token', '==', token)
                    .where('isActive', '==', true)
                    .get();

                if (tokenSnapshot.empty) {
                    localStorage.removeItem('userToken');
                    window.location.href = 'index.html';
                    return;
                }

                userData = tokenSnapshot.docs[0].data();
                userData.id = tokenSnapshot.docs[0].id;

                // Load room
                await loadRoom();
                
                // Setup WebRTC
                setupWebRTC();
                
                // Load chat
                loadChat();
                
                // Add viewer
                addViewer();

                // Hide loading
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                }, 1000);

                // Setup event listeners
                setupEventListeners();

                // Show rotate hint on mobile
                if (window.innerWidth <= 768 && window.innerHeight > window.innerWidth) {
                    document.getElementById('rotateHint').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('rotateHint').style.display = 'none';
                    }, 4000);
                }

            } catch (error) {
                console.error('Init error:', error);
                showToast('Terjadi kesalahan', 'error');
            }
        }

        // ============================================
        // LOAD ROOM
        // ============================================
        async function loadRoom() {
            return new Promise((resolve, reject) => {
                db.collection('rooms').doc(roomId).onSnapshot(doc => {
                    if (!doc.exists) {
                        showToast('Room tidak ditemukan', 'error');
                        setTimeout(() => window.location.href = 'index.html', 2000);
                        return;
                    }

                    roomData = doc.data();
                    roomData.id = doc.id;

                    // Update UI
                    document.getElementById('roomTitleHeader').innerHTML = `
                        <span>${roomData.title}</span>
                        ${roomData.isLive ? '<span class="live-badge" id="liveBadgeHeader"><i class="fas fa-circle"></i> LIVE</span>' : ''}
                    `;
                    document.getElementById('videoTitle').textContent = roomData.title;
                    document.getElementById('viewerCountHeader').textContent = roomData.viewers || 0;
                    document.getElementById('viewerCount').textContent = `${roomData.viewers || 0} penonton`;

                    // Live indicator
                    document.getElementById('liveIndicator').style.display = roomData.isLive ? 'flex' : 'none';

                    // Overlay
                    if (!roomData.isLive) {
                        document.getElementById('overlayTitle').textContent = 'Stream Offline';
                        document.getElementById('overlayText').textContent = 'Host belum memulai streaming';
                    }

                    // Duration
                    if (roomData.isLive && roomData.startedAt) {
                        streamStartTime = roomData.startedAt.toDate();
                        startDurationCounter();
                    } else {
                        if (durationInterval) clearInterval(durationInterval);
                    }

                    resolve();
                }, error => {
                    reject(error);
                });
            });
        }

        // ============================================
        // WEBRTC
        // ============================================
        function setupWebRTC() {
            db.collection('rooms').doc(roomId).collection('webrtc').doc('offer').onSnapshot(async doc => {
                if (!doc.exists || !doc.data()?.offer) return;

                try {
                    if (peerConnection) peerConnection.close();

                    peerConnection = new RTCPeerConnection(rtcConfig);

                    peerConnection.ontrack = event => {
                        remoteVideo.srcObject = event.streams[0];
                        videoOverlay.classList.add('hidden');
                    };

                    peerConnection.onicecandidate = event => {
                        if (event.candidate) {
                            db.collection('rooms').doc(roomId).collection('webrtc').doc('answer')
                                .collection('candidates').add(event.candidate.toJSON());
                        }
                    };

                    peerConnection.onconnectionstatechange = () => {
                        if (peerConnection.connectionState === 'disconnected' || 
                            peerConnection.connectionState === 'failed') {
                            videoOverlay.classList.remove('hidden');
                            document.getElementById('overlayTitle').textContent = 'Koneksi Terputus';
                            document.getElementById('overlayText').textContent = 'Mencoba menghubungkan kembali...';
                        }
                    };

                    await peerConnection.setRemoteDescription(new RTCSessionDescription(doc.data().offer));
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    await db.collection('rooms').doc(roomId).collection('webrtc').doc('answer').set({
                        answer: { type: answer.type, sdp: answer.sdp },
                        oderId: userData.id
                    });

                    db.collection('rooms').doc(roomId).collection('webrtc').doc('offer')
                        .collection('candidates').onSnapshot(snapshot => {
                            snapshot.docChanges().forEach(async change => {
                                if (change.type === 'added' && peerConnection) {
                                    try {
                                        await peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                                    } catch (e) {
                                        console.error('ICE candidate error:', e);
                                    }
                                }
                            });
                        });

                } catch (error) {
                    console.error('WebRTC error:', error);
                    document.getElementById('overlayTitle').textContent = 'Koneksi Gagal';
                    document.getElementById('overlayText').textContent = 'Tidak dapat terhubung ke stream';
                }
            });
        }

        // ============================================
        // VIEWER COUNT
        // ============================================
        async function addViewer() {
            await db.collection('rooms').doc(roomId).update({
                viewers: firebase.firestore.FieldValue.increment(1)
            });

            window.addEventListener('beforeunload', () => {
                navigator.sendBeacon && db.collection('rooms').doc(roomId).update({
                    viewers: firebase.firestore.FieldValue.increment(-1)
                });
            });

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    db.collection('rooms').doc(roomId).update({
                        viewers: firebase.firestore.FieldValue.increment(-1)
                    });
                } else {
                    db.collection('rooms').doc(roomId).update({
                        viewers: firebase.firestore.FieldValue.increment(1)
                    });
                }
            });
        }

        // ============================================
        // DURATION COUNTER
        // ============================================
        function startDurationCounter() {
            if (durationInterval) clearInterval(durationInterval);

            const update = () => {
                if (!streamStartTime) return;
                const diff = Math.floor((new Date() - streamStartTime) / 1000);
                const h = Math.floor(diff / 3600).toString().padStart(2, '0');
                const m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
                const s = (diff % 60).toString().padStart(2, '0');
                const time = `${h}:${m}:${s}`;
                document.getElementById('durationDisplay').textContent = time;
                document.getElementById('streamDuration').textContent = time;
                document.getElementById('durationHeader').textContent = `${m}:${s}`;
            };

            update();
            durationInterval = setInterval(update, 1000);
        }

        // ============================================
        // VIDEO CONTROLS
        // ============================================
        function togglePlay() {
            if (remoteVideo.paused) {
                remoteVideo.play();
                document.getElementById('playIcon').className = 'fas fa-pause';
            } else {
                remoteVideo.pause();
                document.getElementById('playIcon').className = 'fas fa-play';
            }
        }

        function toggleMute() {
            remoteVideo.muted = !remoteVideo.muted;
            document.getElementById('volumeIcon').className = remoteVideo.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        function setVolume(value) {
            remoteVideo.volume = value / 100;
            document.getElementById('volumeIcon').className = value == 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        function toggleFullscreen() {
            const container = document.getElementById('appContainer');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                }
                container.classList.add('fullscreen');
                document.getElementById('fullscreenIcon').className = 'fas fa-compress';
                document.getElementById('fullscreenIconControl').className = 'fas fa-compress';
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                container.classList.remove('fullscreen');
                document.getElementById('fullscreenIcon').className = 'fas fa-expand';
                document.getElementById('fullscreenIconControl').className = 'fas fa-expand';
                isFullscreen = false;
            }
        }

        async function togglePiP() {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                    document.getElementById('pipIndicator').classList.remove('show');
                } else if (remoteVideo.srcObject) {
                    await remoteVideo.requestPictureInPicture();
                    document.getElementById('pipIndicator').classList.add('show');
                } else {
                    showToast('Video belum tersedia', 'error');
                }
            } catch (error) {
                showToast('PiP tidak didukung', 'error');
            }
        }

        remoteVideo.addEventListener('leavepictureinpicture', () => {
            document.getElementById('pipIndicator').classList.remove('show');
        });

        // ============================================
        // CHAT
        // ============================================
        function loadChat() {
            db.collection('rooms').doc(roomId).collection('chat')
                .orderBy('timestamp', 'asc')
                .limitToLast(100)
                .onSnapshot(snapshot => {
                    const container = document.getElementById('chatMessages');
                    
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const msg = change.doc.data();
                            const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) : '';
                            
                            const msgEl = document.createElement('div');
                            msgEl.className = 'chat-message';
                            msgEl.innerHTML = `
                                <div class="chat-avatar">${(msg.userName || 'U').charAt(0).toUpperCase()}</div>
                                <div class="chat-bubble">
                                    <div class="chat-user">
                                        ${escapeHtml(msg.userName || 'Anonymous')}
                                        ${msg.isHost ? '<span class="host-tag">HOST</span>' : ''}
                                    </div>
                                    <div class="chat-text">${escapeHtml(msg.message)}</div>
                                    <div class="chat-time">${time}</div>
                                </div>
                            `;
                            container.appendChild(msgEl);
                        }
                    });

                    document.getElementById('chatCount').textContent = snapshot.size;
                    document.getElementById('chatBadge').textContent = snapshot.size;
                    container.scrollTop = container.scrollHeight;
                });
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            try {
                await db.collection('rooms').doc(roomId).collection('chat').add({
                    message: message,
                    userName: userData.userName || 'Anonymous',
                    userId: userData.id,
                    isHost: false,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            } catch (error) {
                showToast('Gagal mengirim pesan', 'error');
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        function toggleChat() {
            document.getElementById('chatSection').classList.toggle('open');
            document.getElementById('chatOverlay').classList.toggle('active');
        }

        function closeChat() {
            document.getElementById('chatSection').classList.remove('open');
            document.getElementById('chatOverlay').classList.remove('active');
        }

        // ============================================
        // SHARE
        // ============================================
        async function shareRoom() {
            const shareData = {
                title: roomData?.title || 'Live Stream',
                text: 'Tonton live streaming ini!',
                url: window.location.href
            };

            try {
                await navigator.share(shareData);
            } catch {
                navigator.clipboard.writeText(window.location.href);
                showToast('Link disalin!');
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        function setupEventListeners() {
            const videoWrapper = document.getElementById('videoWrapper');
            const videoControls = document.getElementById('videoControls');

            // Show controls on interaction
            function showControls() {
                videoControls.classList.add('visible');
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    videoControls.classList.remove('visible');
                }, 3000);
            }

            videoWrapper.addEventListener('mousemove', showControls);
            videoWrapper.addEventListener('touchstart', showControls);
            videoWrapper.addEventListener('click', e => {
                if (e.target === videoWrapper || e.target === document.getElementById('videoContainer') || e.target === remoteVideo) {
                    showControls();
                }
            });

            // Double click/tap for fullscreen
            let lastTap = 0;
            videoWrapper.addEventListener('touchend', e => {
                const now = Date.now();
                if (now - lastTap < 300) {
                    toggleFullscreen();
                }
                lastTap = now;
            });

            videoWrapper.addEventListener('dblclick', toggleFullscreen);

            // Orientation change
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    if (window.innerWidth > window.innerHeight) {
                        // Landscape
                        document.getElementById('rotateHint').style.display = 'none';
                    } else {
                        // Portrait
                        if (window.innerWidth <= 768) {
                            document.getElementById('rotateHint').style.display = 'block';
                            setTimeout(() => {
                                document.getElementById('rotateHint').style.display = 'none';
                            }, 3000);
                        }
                    }
                }, 100);
            });

            // Fullscreen change
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    document.getElementById('appContainer').classList.remove('fullscreen');
                    document.getElementById('fullscreenIcon').className = 'fas fa-expand';
                    document.getElementById('fullscreenIconControl').className = 'fas fa-expand';
                    isFullscreen = false;
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', e => {
                switch (e.key) {
                    case ' ':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'f':
                    case 'F':
                        toggleFullscreen();
                        break;
                    case 'm':
                    case 'M':
                        toggleMute();
                        break;
                    case 'Escape':
                        closeChat();
                        break;
                }
            });

            // Video play state
            remoteVideo.addEventListener('play', () => {
                document.getElementById('playIcon').className = 'fas fa-pause';
            });

            remoteVideo.addEventListener('pause', () => {
                document.getElementById('playIcon').className = 'fas fa-play';
            });
        }

        // ============================================
        // HELPERS
        // ============================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // INIT ON LOAD
        // ============================================
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
