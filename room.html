<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Room | ikazz - 48</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E85D75;
            --accent: #2DCDA7;
            --dark: #1E1E2E;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            min-height: 100vh;
            color: var(--white);
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes livePulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Header */
        .room-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.5s ease;
        }

        .btn-back {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }

        .room-badges {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #EF4444;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            animation: livePulse 2s infinite;
        }

        .live-indicator::before {
            content: '';
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }

        .viewer-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Video Container */
        .video-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Stream Info */
        .stream-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px 20px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            animation: slideUp 0.5s ease;
        }

        .stream-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .stream-member {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stream-member i {
            color: var(--primary);
        }

        .stream-actions {
            display: flex;
            gap: 12px;
        }

        .btn-action {
            flex: 1;
            padding: 14px 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: rgba(255,255,255,0.25);
        }

        .btn-action.exit {
            background: rgba(239, 68, 68, 0.2);
            color: #FF6B6B;
        }

        .btn-action.exit:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Connecting Overlay */
        .connecting-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }

        .connecting-overlay.hidden {
            display: none;
        }

        .connecting-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 24px;
        }

        .connecting-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .connecting-subtext {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }

        /* Error Overlay */
        .error-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 40px;
            text-align: center;
        }

        .error-overlay.active {
            display: flex;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #FF6B6B;
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 15px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 32px;
            max-width: 360px;
            line-height: 1.6;
        }

        .btn-retry {
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--primary) 0%, #FF8A9B 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 93, 117, 0.4);
        }

        /* End Overlay */
        .end-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 40px;
            text-align: center;
        }

        .end-overlay.active {
            display: flex;
        }

        .end-icon {
            width: 80px;
            height: 80px;
            background: rgba(124, 106, 239, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #7C6AEF;
            margin-bottom: 24px;
        }

        .btn-home {
            padding: 16px 40px;
            background: linear-gradient(135deg, #7C6AEF 0%, #9D8DF7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 106, 239, 0.4);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
        }

        .toast {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.4s ease;
        }

        .toast.success i { color: var(--accent); }
        .toast.error i { color: #FF6B6B; }
    </style>
</head>
<body>
    <!-- Connecting Overlay -->
    <div class="connecting-overlay" id="connectingOverlay">
        <div class="connecting-spinner"></div>
        <div class="connecting-text">Menghubungkan...</div>
        <div class="connecting-subtext">Mempersiapkan stream untuk Anda</div>
    </div>

    <!-- Error Overlay -->
    <div class="error-overlay" id="errorOverlay">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="error-title">Koneksi Gagal</h2>
        <p class="error-message" id="errorMessage">Tidak dapat terhubung ke stream. Pastikan koneksi internet Anda stabil.</p>
        <button class="btn-retry" onclick="retryConnection()">
            <i class="fas fa-redo"></i> Coba Lagi
        </button>
    </div>

    <!-- End Overlay -->
    <div class="end-overlay" id="endOverlay">
        <div class="end-icon">
            <i class="fas fa-heart"></i>
        </div>
        <h2 class="error-title">Live Telah Berakhir</h2>
        <p class="error-message">Terima kasih telah menonton! Sampai jumpa di live berikutnya.</p>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> Kembali ke Beranda
        </a>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Header -->
    <header class="room-header">
        <button class="btn-back" onclick="exitRoom()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="room-badges">
            <div class="live-indicator">LIVE</div>
            <div class="viewer-badge">
                <i class="fas fa-eye"></i>
                <span id="viewerCount">0</span>
            </div>
        </div>
    </header>

    <!-- Video Container -->
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- Stream Info -->
    <div class="stream-info">
        <h1 class="stream-title" id="streamTitle">Live Streaming</h1>
        <p class="stream-member" id="streamMember">
            <i class="fas fa-user"></i>
            <span>Member</span>
        </p>
        <div class="stream-actions">
            <button class="btn-action exit" onclick="exitRoom()">
                <i class="fas fa-sign-out-alt"></i>
                Keluar
            </button>
            <button class="btn-action" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
                Fullscreen
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAl6WmsHrmYkyotYYu_VIEqX5buTrMa-ec",
            authDomain: "live-abd72.firebaseapp.com",
            projectId: "live-abd72",
            storageBucket: "live-abd72.firebasestorage.app",
            messagingSenderId: "705044265931",
            appId: "1:705044265931:web:402b9615df1d38863f944e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // WebRTC Configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ],
            iceCandidatePoolSize: 10
        };

        let peerConnection = null;
        let roomId = null;
        let viewerId = null;
        let unsubscribers = [];

        // Get Device ID
        function getDeviceId() {
            let deviceId = localStorage.getItem('ikazz_device_id');
            if (!deviceId) {
                deviceId = 'DEV_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
                localStorage.setItem('ikazz_device_id', deviceId);
            }
            return deviceId;
        }

        // Show toast
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>${message}`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initialize
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('id');

            if (!roomId) {
                showError('Room ID tidak ditemukan');
                return;
            }

            viewerId = 'viewer_' + getDeviceId() + '_' + Date.now();

            try {
                // Get room info
                const roomDoc = await db.collection('rooms').doc(roomId).get();

                if (!roomDoc.exists) {
                    showError('Room tidak ditemukan');
                    return;
                }

                const roomData = roomDoc.data();

                if (!roomData.isLive) {
                    showEnd();
                    return;
                }

                // Update UI
                document.getElementById('streamTitle').textContent = roomData.title || 'Live Streaming';
                document.getElementById('streamMember').querySelector('span').textContent = roomData.memberName || 'Member';

                // Connect to stream
                await connectToStream();

            } catch (error) {
                console.error('Init error:', error);
                showError('Gagal memuat room: ' + error.message);
            }
        }

        // Connect to stream
        async function connectToStream() {
            try {
                peerConnection = new RTCPeerConnection(rtcConfig);

                // Handle incoming stream
                peerConnection.ontrack = (event) => {
                    console.log('Track received:', event.track.kind);
                    const video = document.getElementById('remoteVideo');
                    
                    if (event.streams && event.streams[0]) {
                        video.srcObject = event.streams[0];
                        video.play().catch(e => console.log('Autoplay:', e));
                        hideConnecting();
                        showToast('Terhubung ke stream');
                    }
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = async (event) => {
                    if (event.candidate) {
                        try {
                            await db.collection('rooms').doc(roomId)
                                .collection('viewers').doc(viewerId)
                                .collection('viewerCandidates')
                                .add(event.candidate.toJSON());
                        } catch (e) {
                            console.error('ICE candidate error:', e);
                        }
                    }
                };

                // Handle connection state
                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    
                    switch (peerConnection.connectionState) {
                        case 'connected':
                            hideConnecting();
                            incrementViewerCount();
                            break;
                        case 'disconnected':
                            showToast('Koneksi terputus, mencoba menghubungkan ulang...', 'error');
                            break;
                        case 'failed':
                            showError('Koneksi gagal');
                            break;
                    }
                };

                // Create viewer document
                const viewerRef = db.collection('rooms').doc(roomId).collection('viewers').doc(viewerId);
                await viewerRef.set({
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    deviceId: getDeviceId()
                });

                // Listen for offer from broadcaster
                const unsubOffer = viewerRef.onSnapshot(async (doc) => {
                    const data = doc.data();
                    
                    if (data?.offer && !peerConnection.currentRemoteDescription) {
                        console.log('Received offer');
                        
                        try {
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                            
                            const answer = await peerConnection.createAnswer();
                            await peerConnection.setLocalDescription(answer);
                            
                            await viewerRef.update({
                                answer: {
                                    type: answer.type,
                                    sdp: answer.sdp
                                }
                            });
                            
                            console.log('Answer sent');
                        } catch (e) {
                            console.error('Offer handling error:', e);
                        }
                    }
                });
                unsubscribers.push(unsubOffer);

                // Listen for broadcaster ICE candidates
                const unsubCandidates = viewerRef.collection('broadcasterCandidates').onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach(async (change) => {
                        if (change.type === 'added') {
                            try {
                                const candidate = new RTCIceCandidate(change.doc.data());
                                await peerConnection.addIceCandidate(candidate);
                            } catch (e) {
                                console.error('Add ICE candidate error:', e);
                            }
                        }
                    });
                });
                unsubscribers.push(unsubCandidates);

                // Listen for room changes
                const unsubRoom = db.collection('rooms').doc(roomId).onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('viewerCount').textContent = data.viewerCount || 0;

                        if (!data.isLive) {
                            showEnd();
                        }
                    } else {
                        showEnd();
                    }
                });
                unsubscribers.push(unsubRoom);

            } catch (error) {
                console.error('Connect error:', error);
                showError('Gagal terhubung: ' + error.message);
            }
        }

        // Increment viewer count
        async function incrementViewerCount() {
            try {
                await db.collection('rooms').doc(roomId).update({
                    viewerCount: firebase.firestore.FieldValue.increment(1)
                });
            } catch (e) {
                console.error('Increment viewer error:', e);
            }
        }

        // Decrement viewer count
        async function decrementViewerCount() {
            try {
                await db.collection('rooms').doc(roomId).update({
                    viewerCount: firebase.firestore.FieldValue.increment(-1)
                });
            } catch (e) {
                console.error('Decrement viewer error:', e);
            }
        }

        // Cleanup
        async function cleanup() {
            // Unsubscribe all listeners
            unsubscribers.forEach(unsub => unsub());
            unsubscribers = [];

            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // Delete viewer document
            if (roomId && viewerId) {
                try {
                    const viewerRef = db.collection('rooms').doc(roomId).collection('viewers').doc(viewerId);
                    
                    // Delete subcollections
                    const viewerCands = await viewerRef.collection('viewerCandidates').get();
                    viewerCands.forEach(doc => doc.ref.delete());
                    
                    const broadCands = await viewerRef.collection('broadcasterCandidates').get();
                    broadCands.forEach(doc => doc.ref.delete());
                    
                    await viewerRef.delete();
                } catch (e) {
                    console.error('Cleanup error:', e);
                }
            }
        }

        // Exit room
        async function exitRoom() {
            await decrementViewerCount();
            await cleanup();
            window.location.href = 'index.html';
        }

        // Retry connection
        async function retryConnection() {
            document.getElementById('errorOverlay').classList.remove('active');
            document.getElementById('connectingOverlay').classList.remove('hidden');
            await cleanup();
            await init();
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const video = document.getElementById('remoteVideo');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                video.requestFullscreen().catch(e => {
                    document.body.requestFullscreen();
                });
            }
        }

        // UI helpers
        function hideConnecting() {
            document.getElementById('connectingOverlay').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('connectingOverlay').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorOverlay').classList.add('active');
        }

        function showEnd() {
            cleanup();
            document.getElementById('connectingOverlay').classList.add('hidden');
            document.getElementById('endOverlay').classList.add('active');
        }

        // Handle page unload
        window.addEventListener('beforeunload', async () => {
            await decrementViewerCount();
            await cleanup();
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const video = document.getElementById('remoteVideo');
                if (video.paused) {
                    video.play().catch(e => console.log('Resume play:', e));
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
